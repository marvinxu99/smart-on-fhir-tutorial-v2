    <script type="text/javascript">
      FHIR.oauth2.ready().then(function(client) {

          // Render the current patient (or any error)
          client.patient.read().then(
              function(pt) {
                  document.getElementById("fname").innerText = JSON.stringify(pt, null, 4).slice(0, 30);
              },
              function(error) {
                  document.getElementById("fname").innerText = error.stack;
              }
          );
          
          // Get FHIR version
          client.getFhirRelease().then(
              function(fhir_version) {
                  document.getElementById("height").innerText = "FHIR version: " + fhir_version;
              },
              function(error) {
                  document.getElementById("height").innerText = error.stack;
              }
          );

          /* client.patient.request(requestOptions, fhirOptions) Promise<Object>

              client.patient.request("Group");       // -> /Group?member=patient-id
          */
