<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Example SMART App</title>
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
        <style>
            #patient, #meds {
                font-family: Monaco, monospace;
                white-space: pre;
                font-size: 13px;
                height: 30vh;
                overflow: scroll;
                border: 1px solid #CCC;
            }
        </style>
    </head>
    <body>
        <h4>Current Patient</h4>
        <div id="patient">Loading...</div>
        <br/>
        <h4>Medications</h4>
        <div id="meds">Loading...</div>
        <script type="text/javascript">
            FHIR.oauth2.ready().then(function(client) {

                //** for testing
                //document.getElementById("patient").innerText = "auth done";
                //document.getElementById("meds").innerText = "Auth done";

// as per https://docs.smarthealthit.org/client-js/client.html:
/*
    A FHIR client is returned to you from the ready() call of the SMART API.
    You can also create it yourself if needed:
    
        // BROWSER
        const client = FHIR.client("https://r4.smarthealthit.org");

        // SERVER
        const client = smart(req, res).client("https://r4.smarthealthit.org");

    It exposes the following API:

        client.request(uri: String [, fhirOptions: Object]) Promise<Object>
        client.request(url: URL [, fhirOptions: Object]) Promise<Object>
        client.request(options: Object [, fhirOptions: Object]) Promise<Object>

************/

                // Render the current patient (or any error)
                client.patient.read().then(
                    function(pt) {
                        document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
                    },
                    function(error) {
                        document.getElementById("patient").innerText = error.stack;
                    }
                );
                
                // Get FHIR version
                client.getFhirRelease().then(
                    function(fhir_version) {
                        document.getElementById("meds").innerText = "FHIR version: " + fhir_version;
                    },
                    function(error) {
                        document.getElementById("meds").innerText = error.stack;
                    }
                )



/********                
                // Get MedicationRequests for the selected patient
                client.request("/MedicationRequest?patient=" + client.patient.id, {
                    resolveReferences: [ "medicationReference" ],
                    graph: true
                })
                
                // Reject if no MedicationRequests are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No medications found for the selected patient");
                    }
                    return data.entry;
                })
                

                // Render the current patient's medications (or any error)
                .then(
                    function(meds) {
                        document.getElementById("meds").innerText = JSON.stringify(meds, null, 4);
                    },
                    function(error) {
                        document.getElementById("meds").innerText = error.stack;
                    }
                );
***********/

            }).catch(console.error);
        </script>
    </body>
</html>
