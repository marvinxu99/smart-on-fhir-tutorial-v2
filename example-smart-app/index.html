    <script type="text/javascript">
     
      FHIR.oauth2.ready().then(function(client) {

          // Fetch patient details
          //const pt = client.request(`Patient/${client.patient.id}`);

          // Render the current patient (or any error)
          client.patient.read().then(
              function(pt) {
                document.getElementById("gender").innerText = pt.gender;
                document.getElementById('fname').innerText = pt.name[0].given.join(' ');
                document.getElementById('lname').innerText = pt.name[0].family;
                document.getElementById('birthdate').innerText = pt.birthDate;

                //document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);

              },
              function(error) {
                  document.getElementById("fname").innerText = error.stack;
              }
          );
          
          // Get FHIR version
          client.getFhirRelease().then(
              function(fhir_version) {
                  document.getElementById("height").innerText = "FHIR version: " + fhir_version;
              },
              function(error) {
                  document.getElementById("height").innerText = error.stack;
              }
          );

          // Fetch observations for the current patient
          const obv = client.patient.request("Observation", {
              graph: true,
              pageLimit: 0,  // Load all pages
              flat: true,
              // query: {
              //   code: {
              //     $or: [
              //       'http://loinc.org|8302-2',  // Body height
              //       'http://loinc.org|8462-4',  // Diastolic BP
              //       'http://loinc.org|8480-6',  // Systolic BP
              //       'http://loinc.org|2085-9',  // HDL cholesterol
              //       'http://loinc.org|2089-1',  // LDL cholesterol
              //       'http://loinc.org|55284-4'  // Blood pressure panel
              //     ]
              //   }
              // }
            }).then(
              function(obv) {
                  document.getElementById("patient").innerText = JSON.stringify(obv, null, 4);
              },
              function(error) {
                  document.getElementById("patient").innerText = error.stack;
              }

            );

          /* client.patient.request(requestOptions, fhirOptions) Promise<Object>
              Wrapper for client.request that will automatically add a search parameter to the requested URL to 
              filter the requested resources to those related to the current patient. For example:

              client.patient.request("Observation"); // -> /Observation?patient=patient-id
              client.patient.request("Group");       // -> /Group?member=patient-id
          */
         /*

              },

                  document.getElementById("meds").innerText = error.stack;
              }

          );
          */

          $('#loading').hide(); // Hide loading when data has been successfully fetched
          
          // Visualization function
          document.getElementById('holder').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          // document.getElementById('fname').innerText = p.fname;

          // document.getElementById('ldl').innerText = p.ldl;
